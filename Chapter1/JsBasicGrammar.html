<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        JS多行注释：
        多行注释，其中内容不会执行但是可以在源代码中查看
            要养成良好的编写注释习惯，可以通过注释来对代码进行一些简单的调试
        */
       //JS单行注释
       //alert("Hello");
       //document.write("Hello");
       //console.log("Hello");
       /*
       1.JS中严格区分大小写 
            ie: alert() 和 Alert() 被区分
       2. JS中每一条语句以（;）结尾
            -如果不写分号，浏览器会自动添加，但是会消耗一些系统资源
                有些时候浏览器还会加错分号，所以在开发中分号必须写
        3. JS中会自动忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化
    
       */
    </script>
</head>
