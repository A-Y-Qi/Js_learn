<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--可以将js代码编写到外部js文件中，然后听过script标签引入
    写到外部文件中可以在不同的页面中同时引用，也可以利用到浏览器缓存机制
    推荐的使用方式-->
    <script src="JSAlert.js">
        /* Script标签一旦用于引入外部文件，就不能在写代码了，浏览器会自动忽略
        如果需要可以在创建一个新的script用于编写内部代码 */
        alert("我是内部标签");
    </script>
    <script>
        alert("我是内部标签");
    </script>
    <!--可以将JS代码编写到script标签中-->
    <!-- <script>
        alert("我是script标签中的代码")
    </script> -->
</head>
<body>
    <!--在标签中写JS不方便维护因此不推荐-->
    <!-- 我们可以将我们的JS代码编写到标签的onclick属性中
    当点击按钮时，我们的js代码才会执行 -->
    <button onclick="alert('讨厌，你点我干嘛');">点我一下</button>
    <!-- 可以将js代码写在超链接的href属性中，这样点击超链接时，会执行js代码 -->
    <a href="javascript:alert('让你点你就点');">你也点我一下</a>
    <a href="javascript:;">你也点我一下</a>
</body>
</html>
