<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
       字面量，一些不可改变的值
            比如：1 2 3 4 5
            字面量都是可以直接使用，但是我们一般不直接使用字面量
            ie 194853945830
        变量，变量可以用来保存字面量，而且变量的值可以任意改变
            变量更加方便使用，所以在开发中都是通过变量来保存一个字面量，
            很少直接使用字面量
            可以用变量对字面量进行描述
    
       */
      //声明变量
      //在js中使用var关键字来声明一个变量
      var a;
      //为变量赋值
      a=12342342;
      a=45643545;
      console.log(a)
      //声明和赋值可以同时进行
      var b=789;
      var c=123;
      //对字面量进行描述
      var age=80;
    </script>
</head>
<body>
    
</body>
</html>
