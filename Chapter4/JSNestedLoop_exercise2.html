<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环嵌套练习2</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
        }
    </style>
    <script>
        /* 
            练习
                求100以内所有的质数
        */

        for (let i = 1; i < 100; i++) {
            let flag = false
            for (let j = 2; j<=parseInt(i/2); j++) {
                if (i%j===0)
                {
                    flag=true
                }
            }
            if (flag===false){
                document.write(`<span>${i}</span>`)
            }
            
        }
    </script>
</head>

</html>
