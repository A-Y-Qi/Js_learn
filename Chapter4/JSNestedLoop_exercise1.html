<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环嵌套练习1</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
        }
    </style>
    <script>
        /* 
            练习
                在网页中打印9*9乘法表
                1x1=1
                1x2=2 2x2=4
                ............
                            9x9=81 
        */

        for (let i = 1; i < 10; i++) {
            for (let j = 1; j<=i; j++) {
                document.write(`<span>${j}*${i}=${i*j}</span>`)
            }
            document.write("<br>")
            
        }
    </script>
</head>

</body>
</html>
