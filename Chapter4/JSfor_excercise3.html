<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For循环练习3</title>
    <script>
        /* 
        练习3：获取用户输入的一个大于1的整数（暂时不考虑输错情况）
            然后编写代码检查这个数字是否为质数，并答应结果
        */

        //方法1 (我自己写的方法)
        
        let num=+prompt("请输入一个大于1的整数")

        for (let index = 2; index < parseInt(num/2)+1; index++) {
            if (num%index===0){
                console.log(`${num}不是质数`)
                break
            }
            else if (index === parseInt(num/2)) {
                console.log(`${num}是质数`)
            }
        }

        //方法2 (老师的方法)
        let flag=true   //记录num的状态
        for (let index = 2; index < parseInt(num/2)+1; index++) {
            if (num%index===0){
                flag=false
            }
        }

        if (flag) {
            console.log(`${num}是质数`)
        }
        else{
            console.log(`${num}不是质数`)
        }
        









    </script>
</head>
