<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break和Continue</title>
    <script>
        /* 
            break和continue
                -break
                    -break用来终止switch和循环语句
                    -break执行后，当前的switch或循环语句会立刻停止
                    -break会终止离他最近的循环
                -continue
                    -continue用来跳过当次循环

        */

        // for (let i = 0; i < 5; i++) {
        //     for (let j = 0; j < 5; j++) {
        //         if (j===1) {
        //             break
        //         }
        //         console.log('内层循环-->',j)
        //     }
        //     console.log(i)
            
        // }

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (j===1) {
                    continue
                }
                console.log('内层循环-->',j)
            }
            console.log(i)
            
        }


    </script>
</head>
