<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环嵌套</title>
    <script>
        /* 
            再循环中也可以嵌套其他循环

            希望在网页中打印如下图形：
                *****
                *****
                *****
                *****
                *****
            当循环发生嵌套时，外层循环每执行一次，内层循环会执行一个完美的周期
        */

        //这个for循环的外层可以用来控制图形的高度，内层则是用来控制宽度
    
        for (let i = 0; i<10; i++) {
            for(let j=0;j<15;j++){
                document.write("*&nbsp;&nbsp;")   //&nbsp表示空格
            }
            document.write("<br>")  //输入网页所以用<br>
        }
        
        document.write("<hr>")

         /* 
            第二种情况：

            希望在网页中打印如下图形：
                *
                **
                ***
                ****
                *****
        */
        for (let i = 0; i<10; i++) {
            for(let j=0;j<i+1;j++){
                document.write("*&nbsp;&nbsp;")   //&nbsp表示空格
            }
            document.write("<br>")  //输入网页所以用<br>
        }

        

    </script>
</head>
<body>
    
</body>
</html>
