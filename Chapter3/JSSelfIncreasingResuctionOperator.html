<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增自减运算符</title>
    <script>
        /* 
            ++  自增运算符
                -++ 使用后会使得原来的变量立刻增加1
                -自增分为前自增（++a）和后自增（a++）
                -无论是++a还是a++都会使原变量立刻增加1
                -不同的是++a 和 a++ 返回的值不同
                    a++是自增前的旧值
                    ++a是自增后的新值
        */
       let a=10
       a++  //11
       a++  //12
       ++a  //13
       console.log(a)
       a=10
       let b=a++

       console.log("a++ =",b)   //10
       console.log(a) //11

       a=10
       let c=++a

       console.log("++a =",c)   //11
       console.log(a) //11

       let n=5
       let result =n++ + ++n + n    //19=5+7+7
       console.log(result)

       /* 
            --自减运算符
                - -- 使用后会使得原来的变量立刻减少1
                    -自减分为前自减（--a）和后自减（a--）
                    -无论是--a还是a--都会使原变量立刻减少1
                    -不同的是--a 和 a-- 返回的值不同
                        a++是自减前的旧值
                        ++a是自减后的新值
       */

       a=5
       a--  //4
       --a  //3
       console.log(a)

       a=5
       console.log("--a",--a)//4
       a=5
       console.log("a--",a--)//5









    </script>
</head>
<body>
    
    
</body>
</html>
