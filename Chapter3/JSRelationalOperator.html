<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系运算符</title>
    <script>
        /* 
            关系运算符
                - 用来检查两个值之间的关系是否成立
                    成立返回true，不成立返回false
                >
                    -用来检查左值是否大于右值
                >=
                    -用来检查左值是否大于等于右值
                <
                    -用来检查左值是否小于右值
                <=
                    -用来检查左值是否小于等于右值
            注意：
                当对非数值进行关系运算时，他会先将其转换为数值然后再比较
                当关系运算符两端是两个字符串时，它不会将字符串转换为数值
                    而是逐位比较字符的unicode编码
                    利用这个特点可以对字符串按照字母进行排序
                注意比较两个字符串格式的数字时一定要进行类型转换

        */
       let result = 10>5 //true
       result = 5>=5    //false

       result=5 < "10"  //true
       result=1 > false //true

       result="a" < "b" //true -97<98
       result="z"<"f"   //false
       result="abc"<"b" //true  -只比较了a和b，因为逐位比较

       result = "12"<"2"    //true 因为两边都是字符串，只会比较第一位的数字
       result = +"12"< +"2"    //false 因为两边转换成了数字

       //检查num是否在5和10之间
       let num=6
       result=5<num<10  //这一定会返回true，因为会先运算5<num, 返回true，然后会把true转化为数字1再和10比较
       result = num> 5 && num<10    //true

       console.log(result)




    </script>
</head>
<body>
    
</body>
</html>
