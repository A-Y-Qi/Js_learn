<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
    <script>
        /* 
        运算符（操作符）
            -运算符可以用来对一个或者多个操作数（值）进行运算
            -算数运算符：
                +
                -
                *
                /:不会给你取整
                **: 幂运算
                %: 取模（remainder）
            -注意：
                -算数运算时，除了字符串的加法，
                    其他运算的操作非数值时，都会转换为数值然后再运算
                
        */
       let a=1+1    //2
       a=10-5   //5
       a=2*4    //8
       a=10/3   //3.3333333333333335
       a=10/0   //Infinity
       a=10**2 //100
       a=9 ** 0.5   //3
       a=10%2   //0
       a=10%3   //1

       /* 
        JS是一门弱类型语言，当进行运算时会通过自动类型转换来完成运算
       */

       a=10-'5' //5
       a=10+true    //11
       a=5+null //5
       a=6-undefined    //6-NaN=NaN
       console.log(a)

       /* 
            当任意一个数值和字符串做加法运算时，他会先将其他值转换为字符串
                再进行拼串操作
            可以利用这一个特点来进行类型转换
                可以通过任意类型+一个空串的形式来将其转换为字符串
                    其原理和String()函数相同，但是使用起来更加简洁
       */
      a='hello'+'world' //'helloworld'
      a='1'+ 2  //'1'+'2'='12'
      a=true
      a=a+''    //true

      console.log(typeof a,a)






       
    </script>
</head>
<body>
    
</body>
</html>
