<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元加减</title>
    <script>
        /* 
        一元的加减
        + 正号
            不会改变数值符号

        - 负号
            可以对数值进行符号位取反
        当我们对非数值类型进行正负运算时，会将其转换为数值然后再运算


        */
       let a = 10
       a=-a //-10
       console.log(a)

       let b='123'
       //b=Number(b)
       b=+b // 数值123,等于Number()
       console.log(b, typeof b)




    </script>

</head>
<body>
    
</body>
</html>
