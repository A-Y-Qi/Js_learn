<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
        /* 
            !   逻辑非
                -! 可以用来对一个值进行非运算
                -他可以对一个布尔值进行取反操作
                    true-->false
                    false-->true
                -如果对一个非布尔值进行取反，他会先转换为布尔值然后再取反
                    可以利用这个特点将其他类型转换为布尔值 !!x
                -类型转换
                    转换为字符串
                        显式转换
                            -String()
                        隐式转换
                            - + ""
                    转换为数值
                        显式转换
                            -Number()
                        隐式转换
                            - +
                    转换为布尔值
                        显式转换
                            - Boolean()
                        隐式转换
                            - !!
        */
       let a = true

       a=!a //false
       a=!!a    //true

       console.log(a)

       a=123
       a=!!a    //true
       console.log(typeof a,a)

       /* 
            &&  逻辑与
                    -可以对两个值进行与运算
                    -当&&左右都为true时则返回true，负责返回false
                    -与运算时短路的与，如果第一个值为false则不看第二个值了
                    -与运算找false，找得到返回false，找不到返回true
                    -对于非布尔值进行与运算时，他会转换为布尔值然后运算
                        但是最终会返回原值
                        -如果第一个值为false，则直接返回第一个值
                        -如果第一个值为true，则返回第二个值

            ||  逻辑或
                -可以对两个值进行或运算
                -当||左右有true时，则返回true，否则返回false
                -或运算也是短路的或，如果第一个值为true则不看第二个值
                -或运算时找true，如果找到true则直接返回，没有true才会返回false
                -对于非布尔值或运算，会转换为布尔值然后运算
                    但是最终会返回原值
                    -如果第一个值为true则返回第一个
                    -如果第一个值为false则返回第二个

       */

       let result = true && true//true
       result =true && false //false
       result =false && true //false

       true && alert(123)   //第一个值为true，alert会执行
       false && alert(123)  //第一个值为false，alert不会执行

       result=1 && 2   //true && true 返回 2
       result=1 && 0   //true && false 返回 0
       result=0 && NaN  //false && false 返回 0

/* ------------------------------------------------------------------------------------------- */
       result=true||false   //true
       result=false||false  //false

       false || alert("123")    //第一个为false，alert会执行
       true || alert("123") //第一个值为true，alert不会执行

       result=1||2  //1
       result="hello"||NaN  //"hello"
       result=NaN || 1 //1
       result =NaN || null //null

       console.log(result)







    </script>
</head>

</body>
