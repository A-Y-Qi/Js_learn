<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换-字符串</title>
    <script>
        /* 
            类型转换指将一种数据类型转换为其他类型
                主要是指将其他类型转换为（字符串，数值和布尔值）
            转换为字符串
                1.调用toString()方法将其他类型转换为字符串
                    -调用xxx的yyy方法
                        -->xxx.yyy()
                    **注意，toString不会改变这个字面量本身，因为字面量不可变，他会根据指定的字面量创建一个新的字符串字面量
                    -由于null和undefined中没有toString()
                        所以这两个东西调用toString()时会报错
                2. 调用String()函数将其他类型转换为字符串
                    -调用xxx函数
                        -->xxx()
                    -和toString一样需要重新赋值
                    -可以对null和undefined使用
                        原理：对于拥有toString()方法的值调用String()函数时，
                            实际上是就是在调用toString()方法
                            对于null则直接转换为"null"
                            对于undefined，直接转换为"undefined"
                        

         */
        let a=10 //"10"
        a=true //"true"
        a=99999999999999n //注意末尾的n不会变成字符串
    
        
        console.log(typeof a,a)

        //a=a.toString() //在创建一个字符串"10"，然后赋值给a
        //console.log(typeof a,a)

        let b = 33
        console.log(typeof b,b)

        b=undefined
        b=null
        b=String(b)
        console.log(typeof b,b)
    </script>
</head>

</body>
</html>
