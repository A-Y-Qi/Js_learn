<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换-布尔值</title>
    <script>
        /* 
            1.使用Boolean()函数来讲其他类型转换为布尔值
                -转换情况：
                    数字：
                        -除了 0 和 NaN转换为false
                        -其余是True
                    字符串：
                        -空串 转换为false
                        -其余是true
                    null和undefined： 都转换为false
                    对象： 会转换为true
                -所有表示空性的没有的错误的都会转换为false：
                    0，NaN，空串，null，undefined，false

        */
       let a=1  //true
       a=100    //true
       a=-1 //true
       a=Infinity //true
       a=0  //false
       a=NaN    //false

       a='abc'   //true
       a='false'    //true
       a='' //false
       a='  '  //true

       a=null   //false
       a=undefined  //false


       console.log(typeof a,a)
       a=Boolean(a)
       console.log(typeof a,a)


    </script>
</head>

</body>
</html>
