<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let obj = Object()

        /*
            属性名
                - 通常属性名就是一个字符串，所以属性名可以使任何值，没有什么特殊要求
                    但是如果你的属性名太特殊了，不能直接使用，需要使用[]来设置
                    虽然如此但是我们还是强烈建议属性名也找标识符的规范命名

                - 也可以使用符号（symbol）作为属性名来添加属性
                    获取这种属性时，也必须使用symbol
                使用symbol添加的属性，通常那些不希望被外界访问的属性
                
                - 使用[]去操作属性时，可使用变量
                    但是使用 . 来操作属性时不能使用变量，他会创造一个新属性
            属性值
                - 对象的属性值可以是任意的数据类型，也可以是一个对象
            使用typeof使用对象时会返回object
        */

        obj.name = "孙悟空"
        obj.if = "哈哈" //属性名可以这么取
        obj["12313242jhfskjlahgshg"] = "呵呵"
        //取出来也要用[]
        console.log(obj["12313242jhfskjlahgshg"])

        //使用symbol作为属性名
        let mySymbol = Symbol()
        let newSymbol = Symbol()
        // 注意，obj[mySymbol] 不能取出相应的属性
        obj[mySymbol] = "通过symbol添加的属性"
        console.log(obj[mySymbol])

        let str = "address"
        obj[str] = "花果山" // 等价于 obj["address"] = "花果山"

        //不要用.的形式添加变量属性
        obj.str = "哈哈"

        obj.a = 123
        obj.b = 'hello'
        obj.c = 123n
        obj.f = Object()
        obj.j.name = "猪八戒"
        obj.j.age = 28

        console.log(obj.f.name)
        /*
            in 运算符
                - 用来检查对象是否有某个属性
                - 语法： 属性名 in obj
                - 如果有返回true，没有则返回false
        */
        console.log(obj[mySymbol])





    </script>
</head>
<body>
    
</body>
</html>
