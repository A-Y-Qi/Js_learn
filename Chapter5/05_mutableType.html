<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        原始值属于不可变类型，一旦创建无法修改
        在内存中不会出现重复的原始值
        */
        let a = 10
        let b = 10
        a = 12

        /*
        - 对象属于可变类型
        - 对象创建完成后， 可以任意的添加删除修改对象中的属性
        - 注意：
            - 当两个对象进行相等会全等比较时，比较的是内存地址
            如果有两个变量同时指向一个对象，
                通过一个变量修改对象时，对另外一个变量也会产生影响
        */
        let obj = {
        name: '孙悟空',
        age:18,
        gender:"男",
        address:"花果山",
        [Symbol()]:"测试属性" 
       }

       let obj2 = {}
       let obj3 = {}
       console.log(obj2 == obj3) //false
       obj3 = obj2
       console.log(obj2 == obj3) //true

       let obj4 = obj
       obj4.name = "猪八戒" //当修改一个对象时，所有指向该对象的变量都会受到影响
       console.log(obj == obj4) //true


    </script>
</head>
<body>
    
</body>
</html>
