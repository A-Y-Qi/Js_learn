<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        this
            -函数在执行的时候，js解释器每次都会传递一个隐含的参数
            -这个参数就叫做this
            -this会指向一个对象
            -其指向对象会更具函数调用方式的不同而不同
                - 1. 以函数形式调用时，this指向的是window
                - 2. 以方法的形式调用的时候，this指向的是调用方法的对象
            - 通过this可以在方法中引用调用方法的对象

        */
        function fn() {
            console.log(this)
        }
        const obj = {name:"孙悟空"}
        const obj2 = {name:"猪八戒",test:fn}

        obj.test = fn
        console.log(obj)

        //fn()
        obj.test() //{name:"孙悟空",test:fn}
        obj2.test() //{name:"猪八戒",test:fn}

        const obj3 = {
            name:"沙和尚",
            sayHello: function(){console.log("沙和尚")},
        }

        const obj4 = {
            name:"唐僧", //"唐玄奘", "唐僧大官人"
            sayHello: function(){console.log(this.name)}, //无论name怎么改这里都会答应最新的name
        }

        obj3.sayHello()
        obj4.sayHello()
        

    </script>
</head>
<body>
    
</body>
</html>
