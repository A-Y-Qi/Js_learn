<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const fn = (a) => {
            a.name = "猪八戒"
            console.log(a)
        }

        // 对象可以作为参数传递
        let obj = {name:"孙悟空"}

        // 传递实际参数时，传递并不是变量本身，而是变量中存储的值
        // fn(obj)

        //  函数每次调用，都会重新创建默认值
        function fn2(a = {name:"沙和尚"}){
            console.log("a = ", a)
            a.name = "唐僧"
            console.log("a = ", a)
        }

        fn2() //沙和尚，唐僧
        fn2() //沙和尚，唐僧

        // 注意小坑：
        let obj2 = {name:"沙和尚"}
        function fn3(a = obj2){
            console.log("a = ", a)
            a.name = "唐僧"
            console.log("a = ", a)
        }
        fn3() //沙和尚，唐僧
        fn3() //唐僧，唐僧


    </script>
</head>
