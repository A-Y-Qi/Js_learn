<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        箭头函数:
            ([参数]) => 返回值

        例子:
            无参数箭头函数：() => 返回值
            一个参数：a => 返回值
            多个参数：(a,b) => 返回值

            只有一个语句的函数: () => 返回值
            只返回一个对象的函数: () => ({...})
            有多行语句的函数: () => {
                ....
                return 返回值
            }

        箭头函数没有自己的this，它的this有外层作用域决定的
            箭头函数的this和他的调用方式无关 
        */
        function fn() {
            console.log("fn --> ",this)
        }

        const fn2 = () => {
            console.log("fn2 --> ",this)
        }
        

        //fn() //window
        //fn() //window

        const obj = {
            name: "孙悟空",
            fn,
            fn2,
            sayHello(){console.log(this.name)
            
            function t(){
                console.log("t -->", this)
            }
            t() //普通函数的This是谁由它的调用方式决定，这里是函数形式调用所以this是window

            const t2 = () => {
                console.log("t2 -->", this)
            }
            t2() //箭头函数的This是有它的外层作用域决定的，sayhello的this是obj，所以这里t2的this是obj
        
        }

        }
        obj.fn() // obj
        obj.fn2() //window，因为obj的this是window，因此这里的this是window
        obj.sayHello() //t1 --> window, t2 --> obj

        
        

    </script>
</head>

</body>
</html>
